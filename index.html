    <div id="container">
        <h1><span id="fragment1"># Register Form #</span><span id="fragment2">$ Done by <a href="https://github.com/jmpfbmx">jmpfbmx</a> $</span></h1>
        <div class="underline">
        </div>
        <form action="https://formsubmit.co/951a0683076bb3aa72ee76eeab6a978c" method="post" id="contact_form">
            <div class="surname">
                <label for="surname"></label>
                <input type="text" placeholder="My surname is" name="surname" id="surname">
            </div>
            <div class="name">
                <label for="name"></label>
                <input type="text" placeholder="My name is" name="name" id="name">
            </div>
            <div class="telephone">
                <label for="telephone"></label>
                <input type="tel" placeholder="My phone number is" name="telephone" id="telephone">
            </div>
            <div class="email">

                <input type="email" placeholder="My e-mail is" name="email" id="email">
            </div>
            <div class="passwd">
                <label for="passwd"></label>
                <input type="password" placeholder="Write your password" name="passwd" id="passwd">
            </div>
            <div class="confpasswd">

            </div>
            <div class="genre">
                <label for="genre"></label>
                <select placeholder="Which is your genre?" name="genre" id="genre">
                    <option hidden value="">Which is your genre?</option>
                    <option value="alien">Alien</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="i_prefer_not_saying_it">I prefer not saying it!</option>

            </div>
            <div class="birthPlace">

                    <option hidden value="">Country of residence</option>
                    <option value="albania">Albania</option>
                    <option value="andorra">Andorra</option>
                    <option value="austria">Austria</option>
                    <option value="belarus">Belarus</option>
                    <option value="belgium">Belgium</option>
                    <option value="bosnia_and_herzegovina">Bosnia and Herzegovina</option>
                    <option value="bulgaria">Bulgaria</option>
                    <option value="croatia">Croatia</option>
                    <option value="czech_republic">Czech Republic (Czechia)</option>
                    <option value="denmark">Denmark</option>
                    <option value="estonia">Estonia</option>
                    <option value="finland">Finland</option>
                    <option value="france">France</option>
                    <option value="germany">Germany</option>
                    <option value="greece">Greece</option>
                    <option value="holy_see">Holy See</option>
                    <option value="hungary">Hungary</option>
                    <option value="iceland">Iceland</option>
                    <option value="ireland">Ireland</option>
                    <option value="italy">Italy</option>
                    <option value="latvia">Latvia</option>
                    <option value="liechtenstein">Liechtenstein</option>
                    <option value="lithuania">Lithuania</option>
                    <option value="luxembourg">Luxembourg</option>
                    <option value="malta">Malta</option>
                    <option value="moldova">Moldova</option>
                    <option value="monaco">Monaco</option>
                    <option value="montenegro">Montenegro</option>
                    <option value="netherlands">Netherlands</option>
                    <option value="north_macedonia">North Macedonia</option>
                    <option value="norway">Norway</option>
                    <option value="poland">Poland</option>
                    <option value="portugal">Portugal</option>
                    <option value="romania">Romania</option>
                    <option value="russia">Russia</option>
                    <option value="san_marino">San Marino</option>
                    <option value="serbia">Serbia</option>
                    <option value="slovakia">Slovakia</option>
                    <option value="slovenia">Slovenia</option>
                    <option value="spain">Spain</option>
                    <option value="sweden">Sweden</option>
                    <option value="switzerland">Switzerland</option>
                    <option value="ukraine">Ukraine</option>
